<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Верхня лінія -->
  <rect x="20" y="28" width="60" height="6" rx="3" fill="url(#lineGradient)" filter="url(#shadow)">
    <animate attributeName="width" values="60;55;60" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Середня лінія -->
  <rect x="20" y="47" width="60" height="6" rx="3" fill="url(#lineGradient)" filter="url(#shadow)">
    <animate attributeName="x" values="20;23;20" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="width" values="60;54;60" dur="2.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Нижня лінія -->
  <rect x="20" y="66" width="60" height="6" rx="3" fill="url(#lineGradient)" filter="url(#shadow)">
    <animate attributeName="width" values="60;50;60" dur="3.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Акцентні точки -->
  <circle cx="17" cy="31" r="2" fill="#cbbfbfff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="17" cy="50" r="2" fill="#4c5251ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="17" cy="69" r="2" fill="#87867fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite" />
  </circle>
</svg>